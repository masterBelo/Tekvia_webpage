    <script>
     $(document).ready(function(){
                         
      var consulta2;
             
      //hacemos focus
      $("#mail1").focus();
                                                 
      //comprobamos si se pulsa una tecla
      $("#mail1").keyup(function(e){
             //obtenemos el texto introducido en el campo
             consulta2 = $("#mail1").val();
                                      
             //hace la búsqueda
             $("#resultado2").delay(3).queue(function(n) {      
                                           
                  $("#resultado2").html('<img src="php/loader.gif" />');
                                           
                        $.ajax({
                              type: "POST",
                              url: "php/checar11.php",
                              data: "c="+consulta2,
                              dataType: "html",
                              error: function(){
                                    alert("error petición ajax");
                              },
                              success: function(data){                                                      
                                    $("#resultado2").html(data);
                                    n();
                              }
                  });
                                           
             });
                                
      });
                          
});
    </script>
