    <script>
    var mail1, mail2;
                mail1 = document.getElementById('mail1');
                mail2 = document.getElementById('mail2');

                mail1.onchange = mail2.onkeyup = correoMatch;

                function correoMatch() {
                    if(mail1.value !== mail2.value)
                        mail2.setCustomValidity('Los correo nos coinciden.');
                    else
                        mail2.setCustomValidity('');
                }
        </script>
    
    
    
    <script>
    var pass1, pass2;
                pass1 = document.getElementById('pass1');
                pass2 = document.getElementById('pass2');

                pass1.onchange = pass2.onkeyup = passMatch;

                function passMatch() {
                    if(pass1.value !== pass2.value)
                        pass2.setCustomValidity('Las contraseñas no coinciden.');
                    else
                        pass2.setCustomValidity('');
                }
        </script>
    
    <script>
    $(document).ready(function(){
                         
      var consulta;
             
      //hacemos focus
      $("#usuario").focus();
                                                 
      //comprobamos si se pulsa una tecla
      $("#usuario").keyup(function(e){
             //obtenemos el texto introducido en el campo
             consulta = $("#usuario").val();
                                      
             //hace la búsqueda
             $("#resultado").delay(3).queue(function(n) {      
                                           
                  $("#resultado").html('<img src="php/loader.gif" />');
                                           
                        $.ajax({
                              type: "POST",
                              url: "php/checar.php",
                              data: "b="+consulta,
                              dataType: "html",
                              error: function(){
                                    alert("error petición ajax");
                              },
                              success: function(data){                                                      
                                    $("#resultado").html(data);
                                    n();
                              }
                  });
                                           
             });
                                
      });
                          
});
